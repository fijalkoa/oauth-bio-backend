<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BioSSO Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgba(185, 225, 129, 0.47); /* pastelowa zieleń */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Crimson Text', serif;

        }

        /* Top-left logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 35px;
            height: auto;
        }

        .login-card {
            background-color: #ffffff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-card h1 {
            font-size: 1.75rem;
            font-weight: bold;
            text-align: left;
            margin-left: 30px;
        }

        .login-card p {
            margin-bottom: 1.5rem;
            margin-left: 30px;
            text-align: left;
        }

        .form-control {
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid grey;
        }

        .btn-continue {
            background-color: #89BF3F;
            border: none;
            color: #000000;
            font-weight: bold;
            border-radius: 25px;
            width: 60%;
            padding: 0.75rem 0;
            transition: background 0.3s;
        }

        .btn-continue:hover {
            background-color: #68a334;
        }

        .checkbox-label {
            font-size: 0.875rem;
            margin-left: 5px;
        }

        .login-links {
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .login-links a {
            color: #555;
            text-decoration: none;
            display: block;
            margin-bottom: 0.25rem;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .leaf-icon {
            color: #7fbf3f;
            margin-right: 0.5rem;
            width: 30px;
            height: auto;
        }
    </style>
</head>
<body>

<!-- Top-left icon only -->
<div class="logo">
    <img th:src="@{/images/green-leaf-icon.svg}" alt="BioSSO icon">
</div>

<div class="login-card">
    <div class="mb-3 text-start">
        <img th:src="@{/images/green-leaf-icon.svg}" alt="BioSSO icon" class="leaf-icon">
        <strong>BioSSO</strong>
    </div>
    <h1>Log in</h1>
    <p>to continue to <span class="text-success">calendar-app</span></p>

    <form th:action="@{${action}}" method="post">
        <div th:if="${isOidc}">
            <input type="hidden" name="redirect_uri" th:value="${param.redirect_uri}">
            <input type="hidden" name="client_id" th:value="${param.client_id}">
            <input type="hidden" name="state" th:value="${param.state}">
            <input type="hidden" name="nonce" th:value="${param.nonce}">
        </div>

        <input type="text" name="email" class="form-control" placeholder="Email address" required>
        <input type="password" name="password" class="form-control" placeholder="Password" required>

        <button type="submit" class="btn btn-continue">Continue</button>
    </form>

    <div class="login-links mt-3">
        <a href="#">Don’t remember password? ↗</a>
        <a href="#">Don’t have an account yet? ↗</a>
    </div>
</div>
</body>
</html>
